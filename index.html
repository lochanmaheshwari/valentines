<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Global Reset & Box-Sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    /* ----------------------- */
    /* COMMON BUTTON STYLES   */
    /* ----------------------- */
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff7f7f;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff4f4f;
    }
    
    /* ----------------------- */
    /* MAIN SCREEN            */
    /* ----------------------- */
    #main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #main-section h1 {
      color: #d6336c;
      margin: 20px 0;
    }
    .top-photo {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    /* "No" button (moves randomly) */
    #no-button {
      position: relative;
    }
    
    /* ----------------------- */
    /* VIDEO SCREEN           */
    /* ----------------------- */
    #video-screen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: #fff;
      text-align: center;
      padding-top: 20px;
    }
    #video-text {
      font-size: 24px;
      color: #d6336c;
      margin-bottom: 20px;
    }
    #valentine-video {
      width: 250px;
      max-width: 250px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }
    
    /* ----------------------- */
    /* QUESTION SCREENS        */
    /* Each question screen fills the viewport and is divided vertically into:
         - Top-half: Floating photos (50% of the viewport)
         - Bottom-half: Meal question and options (50% of the viewport)
    */
    .question-screen {
      display: none; /* Hide by default */
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #fff;
      flex-direction: column;
      justify-content: space-between;
    }
    .top-half {
      position: relative;
      height: 50vh;
      overflow: hidden;
    }
    .wire-photos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    @keyframes floatStraight {
      0%   { transform: translateX(110vw); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(-110vw); opacity: 0; }
    }
    .wire-image {
      position: absolute;
      height: 100%;
      width: auto;
      object-fit: cover;
      border-radius: 10px;
      animation: floatStraight 15s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      opacity: 0;
    }
    /* Stagger animation delays */
    .wire-image:nth-child(1) { animation-delay: 0s; }
    .wire-image:nth-child(2) { animation-delay: 3s; }
    .wire-image:nth-child(3) { animation-delay: 6s; }
    .wire-image:nth-child(4) { animation-delay: 9s; }
    .wire-image:nth-child(5) { animation-delay: 12s; }
    .wire-image:nth-child(6) { animation-delay: 15s; }
    .wire-image:nth-child(7) { animation-delay: 18s; }
    .wire-image:nth-child(8) { animation-delay: 21s; }
    .wire-image:nth-child(9) { animation-delay: 24s; }
    
    .bottom-half {
      height: 50vh;
      background: #fff;
      color: #d6336c;
      padding: 10px;
      overflow-y: auto;
      text-align: center;
    }
    .question-text {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .meal-option {
      flex: 1 1 45%;
      max-width: 45%;
      padding: 10px;
      background: #f9c2c2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .meal-option:hover {
      background: #f08e8e;
    }
    .meal-input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }
    
    /* ----------------------- */
    /* MOBILE ADJUSTMENTS     */
    /* ----------------------- */
    @media (max-width: 600px) {
      #main-section h1 { font-size: 18px; }
      .top-photo { width: 150px; }
      .btn { font-size: 16px; padding: 8px 16px; }
      #valentine-video { width: 250px !important; max-width: 250px !important; }
      .question-screen .question-text { font-size: 18px; }
      .meal-option { flex: 1 1 100%; max-width: 100%; font-size: 14px; padding: 8px; }
      .meal-input { font-size: 14px; }
    }
  </style>
</head>
<body>

    <h1>Will you be my Valentine? plewwz üòóü§óü•∫</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get screen elements
      const mainSection = document.getElementById("main-section");
      const videoScreen = document.getElementById("video-screen");
      const breakfastScreen = document.getElementById("breakfast-screen");
      const lunchScreen = document.getElementById("lunch-screen");
      const dinnerScreen = document.getElementById("dinner-screen");
      
      const yesButton = document.getElementById("yes-button");
      const noButton = document.getElementById("no-button");
      const nextButton = document.getElementById("next-button");
      
      // Object to store meal selections
      let mealResponses = {
        Breakfast: "",
        Lunch: "",
        Dinner: ""
      };
      
      // Function to move the "No" button randomly
      function moveButton() {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = "absolute";
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
      }
      noButton.addEventListener("mouseover", moveButton);
      noButton.addEventListener("touchstart", moveButton);
      
      // Main screen: "Yes" button click
      yesButton.addEventListener("click", function () {
        mainSection.style.display = "none";
        videoScreen.style.display = "block";
        document.getElementById("valentine-video").play().catch(error => {
          console.log("Video playback was prevented:", error);
        });
      });
      
      // Video screen: "Next" button click shows Breakfast screen
      nextButton.addEventListener("click", function () {
        videoScreen.style.display = "none";
        breakfastScreen.style.display = "flex";
      });
      
      // Helper function to set up a question screen‚Äôs actions
      function setupQuestionScreen(screen, mealType, nextScreen) {
        // Handle option button clicks
        const mealOptions = screen.querySelectorAll(".meal-option");
        mealOptions.forEach(function(btn) {
          btn.addEventListener("click", function () {
            const place = this.getAttribute("data-place");
            mealResponses[mealType] = place;
            screen.style.display = "none";
            if (nextScreen) {
              nextScreen.style.display = "flex";
            } else {
              // All questions answered; open WhatsApp automatically
              const message = `Breakfast: ${mealResponses.Breakfast}, Lunch: ${mealResponses.Lunch}, Dinner: ${mealResponses.Dinner}`;
              const whatsappURL = "https://api.whatsapp.com/send?phone=917062339465&text=" + encodeURIComponent(message);
              window.open(whatsappURL, "_blank");
            }
          });
        });
        // Handle custom input (on Enter key)
        const mealInput = screen.querySelector(".meal-input");
        mealInput.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            const customPlace = this.value.trim();
            if (customPlace !== "") {
              mealResponses[mealType] = customPlace;
              this.value = "";
              screen.style.display = "none";
              if (nextScreen) {
                nextScreen.style.display = "flex";
              } else {
                const message = `Breakfast: ${mealResponses.Breakfast}, Lunch: ${mealResponses.Lunch}, Dinner: ${mealResponses.Dinner}`;
                const whatsappURL = "https://api.whatsapp.com/send?phone=917062339465&text=" + encodeURIComponent(message);
                window.open(whatsappURL, "_blank");
              }
            }
          }
        });
      }
      
      // Set up each question screen sequentially
      setupQuestionScreen(breakfastScreen, "Breakfast", lunchScreen);
      setupQuestionScreen(lunchScreen, "Lunch", dinnerScreen);
      setupQuestionScreen(dinnerScreen, "Dinner", null);
    });
  </script>
